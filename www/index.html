<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- Styles     -->
    <link rel="stylesheet" type="text/css" href="css/apnote.min.css" />
    <!-- Scripts    -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="framework/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="js/app.min.js"></script>
    <title>Apnote.Dev</title>
  </head>
  <body onload="init()">
    <div class="app">

      <!-- Login Page -->
      <div id="pageLogin" data-role="page">
        <div role="main" class="ui-content">
          <center><img class="app-logo" src="img/logo_large.png" /></center>
          <form id="appLogin">
            <label>
              <input id="email" type="email" name="email" placeholder="example@getapnote.dev" />
            </label>
            <label>
              <input id="password" type="password" name="passwd" placeholder="Contraseña" />
            </label>
            <button class="ui-btn ui-btn-b ui-corner-all" id="btnLogin">Iniciar Sesión</button>
          </form>
        </div>
        <div data-role="footer" class="app-footer">devs@getapnote.dev &copy; 2014</div>
      </div> <!-- /page -->

      <!-- Dashboard Page -->
      <div id="pageDashboard" data-role="page">
        <div data-role="panel" data-display="overlay" id="panelMenu">
          <ul data-role="listview">
            <li><a href="#">Javier Díaz</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Proyectos</a></li>
            <li><a href="#">Reportes</a></li>
            <li><a href="#" id="btnLogout">Cerrar Sesión</a></li>
          </ul>
        </div><!-- /panel -->
        <div data-role="header" class="app-header">
          <a href="#panelMenu" class="ui-btn ui-btn-b ui-nodisc-icon ui-icon-bars ui-btn-icon-notext app-ui-btn">Menu</a>
          <a href="#" class="ui-btn ui-alt-icon ui-btn-b ui-nodisc-icon ui-icon-comment ui-btn-icon-notext app-ui-btn">Menu</a>
          <center>Dashboard</center>
        </div>
        <div role="main" class="ui-content">
          


        </div>
        <div data-role="footer" class="app-footer"></div>
      </div> <!-- /page -->

    </div>
  </body>  
</html>
